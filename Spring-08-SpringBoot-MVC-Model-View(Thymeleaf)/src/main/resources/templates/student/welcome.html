<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Welcome to Spring Class !!!
<h2 th:text="${name}"></h2>
<h3 th:text="${course}"></h3>

</body>
</html>
